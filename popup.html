<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body">

    <div class="container">

      
      <h1><img src="images/pb.png" width="30px" style="margin-right: 10px; margin-bottom: -6px;" alt="logo">PBCA - Payback Coupon Activator</h1>
   

      <div id="content" style="display: none;">

        <h2 class="title" >Found <span id="couponCount"></span> unactivated Payback Coupons</h2>
        <p id="pointsCount">0</p>
        <button class="btn" id="manualActivation"><h3 id="manualActivationText" class="btntext">Click to activate coupons</h3></button>
        
      </div>

      <div id="error" style="display: block;">
        <h2 class="title" >Please visit <span id="linkToPayback" class="link">https://www.payback.de/coupons</span><br>to use this extension.</h2>
      </div>

      <br><p>GitHub: https://github.com/lExplLicit/PBCA</p>

    </div>
  </body>

  <script src="popup.js"></script>

</html>
